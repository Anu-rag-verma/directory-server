maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.license.licenseFile=${basedir}/../../LICENSE.txt
maven.incubator.disclaimerFile=${basedir}/../../INCUBATOR-DISCLAIMER.txt
maven.xdoc.date=left
maven.xdoc.includeProjectDocumentation=yes
maven.xdoc.poweredby.image=

#
# remote repository properties
#

maven.repo.remote=http://cvs.apache.org/repository, http://mirrors.sunsite.dk/maven, http://ibiblio.org/maven
maven.repo.central=minotaur.apache.org
maven.repo.central.directory=/www/cvs.apache.org/repository
maven.remote.group=apcvs

maven.multiproject.includes=*/project.xml
maven.multiproject.excludes=./project.xml
